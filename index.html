<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Calculator</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#121212" />
</head>
<body>
  <div class="container">
    <h1>Number Calculator</h1>

    <div class="input-group">
      <label>MAL</label><input type="number" id="mal" />
      <label>FEM</label><input type="number" id="fem" />
      <label>CHD</label><input type="number" id="chd" />
      <label>INF</label><input type="number" id="inf" />
      <label>DOW</label><input type="number" id="dow" />
    </div>

    <div class="buttons">
      <button onclick="calculate()">Calculate</button>
      <button onclick="reset()">Start Over</button>
      <button onclick="toggleHistory()">View History</button>
    </div>

    <div id="result"></div>
    <div id="details"></div>

    <div id="history" class="hidden"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"));
    }
  </script>
</body>
</html>
